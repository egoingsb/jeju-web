<html>
<body>
    <h1>함수(function)</h1>
    <script>
        function sum(left, right){
            //alert(left+right);
            return left+right;
        }
    </script>
    <input type="button" value="1+2" onclick="
        sum(1,2);
    ">
    <input type="button" value="3+6" onclick="
        sum(3,6);
    ">
</body>
</html>
