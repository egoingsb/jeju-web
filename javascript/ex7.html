<html>
    <body>
        <h1>Loop</h1>
        <script>
            var i = 0;
            console.log('while - 1');
            while(i < 3){
                console.log('while - 2');
                i = i + 1;
            }
            console.log('while - 3');
        </script>
    </body>
</html>
