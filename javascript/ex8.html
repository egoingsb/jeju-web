<html>
<body>
    <h1>배열(array)</h1>
    
    <script>
        var teachers = ['이고잉', '이숙번', '삼고잉'];
        document.write(teachers[1]);
        document.write(teachers.length);
    </script>
    <ul>
        <script>
            var i = 0;
            while(i < teachers.length){
                document.write('<li>'+teachers[i]+'</li>');
                i = i + 1;
            }
        </script>
    </ul>
</body>
</html>
