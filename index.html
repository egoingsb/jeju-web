<!doctype html>
<html>
<head>
    <title>WEB - WWW</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script>
        var bodyTag = document.querySelector('body');
    </script>
    <h1><a href="index.html">WEB</a></h1>
    <div id="container">
        <ol> 
            <li><a href="1.html">HTML</a></li>
            <li><a href="2.html">CSS</a></li>
            <li><a href="3.html">JavaScript</a></li>
        </ol>
        <div>
            <input type="button" onclick="
                bodyTag.style.backgroundColor = 'black';
                bodyTag.style.color = 'white';
            " value="night">
            <input type="button" onclick="
                bodyTag.style.backgroundColor = 'white';
                bodyTag.style.color = 'black';
            " value="day">
            <input type="button" onclick="
                if(this.value === 'night') {
                // 만약 이 버튼의 value 값이 night라면               
                    // 야간모드가 된다.
                    bodyTag.style.backgroundColor = 'black';
                    bodyTag.style.color = 'white';
                    // 이 버튼의 value 값을 day로 변경한다.
                    this.value = 'day';
                } else { 
                // 그렇치 않으면 
                    // 주간모드가 된다.
                    bodyTag.style.backgroundColor = 'white';
                    bodyTag.style.color = 'black';
                    // 이 버튼의 value 값을 night로 변경한다. 
                    this.value = 'night';
                } 
            " value="night">
            <h2>WWW</h2>
            WWW is <strong>World</strong> Wide Web.
        </div>
    </div>
</body>
</html>
