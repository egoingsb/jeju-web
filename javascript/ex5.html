<html>
<body>
    <h1>Boolean</h1>
        <script>
            document.write(true);
            document.write(false);
        </script>
    <h1>비교연산자(comparison operator)</h1>
        <script>
            document.write(1>0);
            document.write('<br>');
            document.write(1==0);
            document.write('<br>');
            document.write(1<0);
        </script>
    <h1>조건문</h1>
</body>
</html>
