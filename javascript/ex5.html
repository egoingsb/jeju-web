<html>
<body>
    <h1>Boolean</h1>
        <script>
            document.write(true);
            document.write(false);
        </script>
    <h1>비교연산자(comparison operator)</h1>
        <script>
            document.write(1>0);
            document.write('<br>');
            document.write(1===0);
            document.write('<br>');
            document.write(1<0);
        </script>
    <h1>조건문(conditional statements)</h1>
        <script>
            alert(1);
            if(true){
                alert(2);
                alert(3);
            } else {
                alert(4);
                alert(5);
            }
            alert(6);
        </script>
</body> 
</html>
